version: '3.0'

services:
  api_order:
    image: node:alpine
    container_name: api-nodejs
    command: "npm run watch"
    working_dir: /usr/src/app
    env_file:
      - .env
    ports:
      - "3333:3000"
    volumes:
      - ./api_order:/usr/src/app
    networks:
      - api_network
    depends_on:
      - db_api
    links:
      - db_api

  db_api:
    image: mariadb:latest
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./db/data_order:/var/lib/mysql #synchronise le répertoire local ./db/data avec le répertoire du container /var/lib/mysql
      - ./db/sql_order:/docker-entrypoint-initdb.d #initialise la base de données à l'aide des fichiers SQL présents dans le volume local ./db/sql
    networks:
      - api_network
  phpmyadmin:
    image:  phpmyadmin/phpmyadmin:latest
    restart: on-failure
    ports:
      - "8081:80"
    environment:
      - .env
    depends_on:
      - db_api
    networks:
      - api_network
networks:
  api_network:
    driver: bridge

